<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Finder</title>
</head>
<body>
    
    <h1>GitHub Repo Finder</h1>
    <div id="dropdown" class="dropdown">
        <div class="drop-toggle">
            <span class="label">Select a Language</span>
            <span class="arrow">â–¼</span>
        </div>
    </div>
    <ul id="langList" class="lang-list hidden">
        <li>python</li>
        <li>javascript</li>
        <li>ruby</li>
    </ul>

    <div id="status" class="status">Please select a language</div>

    <div id="repoCard" class="repo-card hidden">
        <h2 id="repoName"></h2>
        <p id="repoDesc"></p>
        <div class="stats">
            <span>stars:<span id="repoStars"></span></span>
            <span>forks:<span id="repoForks"></span></span>
            <span>issues:<span id="repoIssues"></span></span>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
